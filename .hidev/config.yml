package:
    type:           yii2-extension
    name:           hidev-vendor
    title:          HiQDev vendor configuration for HiDev
    headline:       HiDev HiQDev
    keywords:       hiqdev, hidev, vendor, config
    namespace:      hidev\hiqdev
    description:    |
        [HiDev](https://github.com/hiqdev/hidev) is a task runner, code generator and build tool for easier continuos integration.

        This plugin provides [HiQDev](https://github.com/hiqdev) vendor configuration for HiDev.
        Used for HiQDev packages. Can be used as template for configs of other vendors.

        Provides HiQDev information and settings:

        * general data: vendor name and company title
        * contact data: email, forum, github page
        * authors data: names, roles, emails, github and home pages
        * default license: BSD-3-Clause

        See [src/config.yml](src/config.yml).

include:
    - src/config.yml

require:
    hiqdev/hidev-php:           "*@dev"
    hiqdev/hidev-readme:        "*@dev"
    hiqdev/hidev-travis:        "*@dev"
    hiqdev/hidev-license:       "*@dev"
    hiqdev/hidev-phpunit:       "*@dev"
    hiqdev/hidev-composer:      "*@dev"
    hiqdev/hidev-scrutinizer:   "*@dev"
    hiqdev/hidev-php-cs-fixer:  "*@dev"

